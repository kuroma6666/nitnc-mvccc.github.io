        <script>
            $(function () {
                $("#journal-including-products-icon").click(function () {
                    var x = $("#journal-including-products");
                    if (x.is(":visible")) {
                        x.slideUp(500);
                    } else {

                    }
                });
            })
        </script>
        <script>
            function updateFontSize() {
                var size = $("#font-size-changer").val();
                $("html").css({ fontSize: size + "px" });
            }

            $(function () {
                $('#topimg').click(function () {
                    if ($('#big').is(':visible')) {
                        $('#big').slideUp(500);
                        $('#small').delay(500).slideDown(500);
                    } else {
                        $('#small').slideUp(500);
                        $('#big').delay(500).slideDown(500);
                    }
                });
            });
        </script>
